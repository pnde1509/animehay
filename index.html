<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeHay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app container">
        <div class="header">
            <div class="header_logo">
                <div class="logo_icon"></div>
                <span class="logo_name"><span style="color: #CD3176; font-weight: 700;">Anime</span><span style="color: #9173D6; font-weight: 700;">Hay</span></span>
            </div>

            <div class="header_search">
                
                <input class="search_input" type="text" placeholder="Nhập từ khóa...">

                <button class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="header_feature">
                <div class="header_menu"><i class="fa-solid fa-bars"></i></div>
                <div class="header_history"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="header_mark"><i class="fa-solid fa-bookmark"></i></div>
                <div class="header_login"><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
            </div>
        </div>

        <div class="main">

        </div>

        <div class="footer">

        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
